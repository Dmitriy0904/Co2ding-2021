server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    driver-class-name: ${DB_URL_CLASS_NAME}
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    open-in-view: false

springdoc:
  show-actuator: true

management:
  endpoint:
    health:
      show-details: always