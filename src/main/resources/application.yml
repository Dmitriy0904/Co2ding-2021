server:
  error:
    include-message: always
    include-binding-errors: always
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create

springdoc:
  show-actuator: true

management:
  endpoint:
    health:
      show-details: always